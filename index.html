<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-2</title>
    <script type="module" src="./js/index.js"></script>
</head>

<body>
    <!-- выбор калькулятора дат или таймера -->
    <input type="radio" name="formcheck" value="datecalc" checked>Калькулятор дат</input>
    <input type="radio" name="formcheck" value="timer">Таймер</input>

    <!-- форма калькулятора дат -->
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>

    <!-- форма таймера -->
    <form id="timer">
        <h3>Таймер</h3>
        <input type="time" name="time" step="3">
        <button type="button" id="start">Старт</button>
        <button type="button" id="stop">Стоп</button>
        <p id="time__result"></p>
    </form>
</body>

</html>
